<!DOCTYPE html>
<html lang="en">
<head>
  <!--declares the encoding-->  
  <meta charset="UTF-8" />
  <!--this line makes the view responsive meaning it changes size on smaller deviced like phone-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--sets the title for the tab-->  
  <title>Welcome</title>
  <style>
    /*general css */
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    /*font and margin for the "Welcome" Text */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    /*Button styles*/
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      /*rounded rectangle like apple lol*/
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    /* css to make the button darker when you hover on it*/
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <!--simple welcome view  -->
  <h1>Welcome</h1>
  <!--Button to call the goToLogin-->
  <button onclick="goToLogin()">Get Started</button>
    <!--This is where the js is written-->
  <script>
    // Redirects user to login page when clicked
    function goToLogin() {
        // login.html is the html for the login page 
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
